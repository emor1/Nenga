<!doctype HTML>
<html>
<!-- <script type="text/javascript" src="nenga.js" charset="uft-8"></script> -->
<!-- A-Frameを読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.jsを読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden" onload="check()">
    <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
    <a-scene embedded arjs="debugUIEnabled: false" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
        <a-asset>
            <img id="ake" src="ake.png">
            <a-asset-item id="model" src="mouse.glb"></a-asset-item>
        </a-asset>

        <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
        <a-marker type="pattern" url="pattern-marker.patt">

            <!-- idでtestモデルを指定 -->
            <a-entity gltf-model="#model" scale="0.3 0.3 0.3" rotation="0 180 0" animation-mixer></a-entity>
            <!-- 赤い立方体を表示 -->
            <!-- <a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box> -->

            <a-entity>
                <!-- 画像をidで指定して表示 -->
                <a-image src="#ake" width="2" height="2" rotation="-90 0 0"></a-image>
                <!-- アニメーション -->
                <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="idefinite" easing="linear">
                </a-animation>
            </a-entity>


        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
